<!DOCTYPE html>
<html>
  <head>
    <title>LiteGraph</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <link rel="stylesheet" type="text/css" href="../css/litegraph.css" />
    <link rel="stylesheet" type="text/css" href="../css/litegraph-editor.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="//htmlacademy.github.io/console.js/latest/css/style.css"
    />
		<script src="//htmlacademy.github.io/console.js/latest/js/index.js"></script>
    <style>
      .invisible {
        display: none;
      }
      .console__row {
        margin: 1px;
        padding: 2px;
      }
      .console-container {
        min-width: 200px;
        background: rgba(255, 255, 255, 0.1);
        position: fixed;
        top: 38px;
        left: 0;
        overflow: auto;
        height: calc(100%-38px);
      }
      .console-container.small {
        max-width: 30%;
      }
      .graphcanvas {
        touch-action: pinch-zoom;
      }
    </style>
  </head>
  <body>
    <div id="main"></div>
    <div
      id="console-container"
      class="litegraph-editor console-container small invisible"
    >
      <div
        class="console-tools"
        style="position: absolute; top: 0; right: 0; z-index: 2"
      >
        <button class="btn" id="btn_console_close">close</button>
        <button class="btn" id="btn_console_clear">clear</button>
      </div>
    </div>
		<script type="module" src="/src/mobile.ts"></script>
  </body>
</html>
